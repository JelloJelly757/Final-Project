<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="https://www.bpmcdn.com/f/files/victoria/import/2017-04/Sidney_Crosby_-Team_Canada-2010.jpg" style="width:60%">
    <div class="text">Sidney Crosby</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="https://s.yimg.com/ny/api/res/1.2/7ZxO.c7Is9XTd_omIIk8Sg--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNztjZj13ZWJw/https://media.zenfs.com/en/athlon_sports_articles_610/79dc02d79ff65b7fc1ae03525fa36532" style="width:60%">
    <div class="text">Patrick Kane</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="https://a3.espncdn.com/combiner/i?img=%2Fphoto%2F2014%2F0114%2Fnhl_g_toews11_1296x729.jpgimg3.jpg" style="width:60%">
    <div class="text">Jonathan Toews</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Jeff_Skinner_2013-5.jpg" style="width:100%">
    <div class="text">Jeff Skinner</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="https://images.radio.com/aiu-media/USATSI17129710168385014lowres-e55b9615-1204-484c-bac0-f5533ccaccf5.jpg?width=800" style="width:100%">
    <div class="text">Thomas Harley</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>
<script src="script.js"></script>
</body>
</html>
