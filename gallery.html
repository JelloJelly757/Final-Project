<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 8</div>
    <img src="https://i.pinimg.com/736x/ed/7c/42/ed7c42ad0c419684510fd5655613968a.jpg" style="width:40%">
    <div class="text">Thomas Harley</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 8</div>
    <img src="https://i.pinimg.com/736x/a3/db/b5/a3dbb503bba49d27bfec732f9e131a7c.jpg" style="width:60%">
    <div class="text">Jeff Skinner</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 8</div>
    <img src="https://i.pinimg.com/736x/60/f8/3e/60f83e08a360d13f5f13bf6f68cd64f0.jpg" style="width:40%">
    <div class="text">Jonathan Toews</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 8</div>
    <img src="https://i.pinimg.com/736x/48/61/16/48611606abbb92a7be0e41812ed6b16d.jpg" style="width:50%">
    <div class="text">Sidney Crosby</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">5 / 8</div>
    <img src="https://i.pinimg.com/736x/cb/da/f4/cbdaf4d57c7ef85fc59395f4adc44f3a.jpg" style="width:50%">
    <div class="text">Sidney Crosby</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 8</div>
    <img src="https://i.pinimg.com/736x/6d/ae/a7/6daea775d13aba5f960b974016bc2b2a.jpg" style="width:50%">
    <div class="text">Patrick Kane</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">7 / 8</div>
    <img src="https://i.pinimg.com/736x/08/5c/28/085c2899416faaec8b600fa7abb4c8af.jpg" style="width:50%">
    <div class="text">Kane and Toews</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">8 / 8</div>
    <img src="https://i.pinimg.com/736x/78/a8/92/78a892d3bd2ee6167cdb2e13040ce752.jpg" style="width:50%">
    <div class="text">Jeff Skinner</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
</div>
    <script src="gallery.js"></script>
</body>
</html>
